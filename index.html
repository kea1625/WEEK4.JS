<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB APP ACADEMY WEEK4-JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>JavaScript Week 4</h1>

     <div class="lesson">
        <h3>Lesson 1: Show text on page</h3>

        <h2 id="heading1">Hello</h2>
        <p id="text1">World</p>
        <button onclick="lesson1()">Change text</button>

        <script>
            function lesson1() {
                document.getElementById("heading1").innerHTML= "Mabena";
                document.getElementById("text1").innerHTML= "Shisa Twerka";
            }
        </script>
     </div>

     <!-- Lesson 2-->
        <div class="lesson">
            <h3>Lesson 2: Show text on page</h3>
    
            <h2 id="heading2">text will change</h2>
            <p id="text2">more text here</p>
            <button onclick="lesson2()">use variables</button>
    
            <script>
                function lesson2() {
                    var messsage1 = "Hello everyone";
                    var message2 = "I frostaan JavaScript";
                    var message3 = "I am learning to code";

                    document.getElementById("heading2").innerHTML = messsage1;
                    document.getElementById("text2").innerHTML = message2 +" "+ message3;
                }
            </script>
        </div> 

        <!-- Lesson 3-->
         <div class="lesson">
            <h3>Lesson 3: Variable (numbers)</h3>

            <p id="math">Math equation will show up here</p>
            <button onclick="lesson3()">Do math</button>
            <script>
                function lesson3() {
                    var num1 = 10;
                    var num2 = 20;

                    document.getElementById("math").innerHTML = num1 + " x " + num2 + " = " + (num1 * num2);
                }
            </script>
         </div>
        
        <!-- Lesson 4-->

        <div class ="lesson">
            <h3>Lesson 4: If/Else DecisionS (Conditionals)</h3>

            <input type="password" id="password" placeholder="try: 20050119">
            <button onclick="lesson4()">Check Password</button>
            <div class="result" id="result4">Enter password and click</div>
        

       <script>
           function lesson4(){
           var correctPassword = document.getElementById("password").value;

            if (correctPassword === "20050119") {
                document.getElementById("result4").innerHTML = "Password is correct!";
            } else {
                document.getElementById("result4").innerHTML = "Password is incorrect!";
            }
        }
      </script>



</body>
</html>
